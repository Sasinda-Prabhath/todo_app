{% extends 'base.html' %}

{% block content %}
    <h1>My Todo List</h1>
    <form action="{{ url_for('todo_bp.add') }}" method="POST">
        <input type="text" name="content" placeholder="Enter task" required>
        <button type="submit">Add</button>
    </form>

    <ul>
        {% for todo in todos %}
            <li>
                {{ todo.content }}
                <a href="{{ url_for('todo_bp.delete', id=todo.id) }}">‚ùå</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}
